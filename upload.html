<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/upload.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/1d29cd001d.js"
    crossorigin="anonymous"
  ></script>
  <script defer src="js/sidebar.js"></script>
  <script defer src="js/button-component.js"></script>
  <script defer src="js/sidebar-modal.js"></script>
  <script defer src="js/dashboard.js"></script>
  <script defer src="js/upload-file.js"></script>

  <title>MetaDoc: upload</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <template id="sidebar-template">
        <div class="side-bar" id="side-bar-container">
          <div class="logo"><img src="images/logo.png" alt="logo"></div>
          <div><i class="fa fa-th-large" aria-hidden="true"></i></div>
          <div><img src="images/upload.png" alt="upload" ></div>
          <div><img src="images/guard.png" alt="guard" ></div>
          <div><img src="images/history.png" alt="history" ></div>
          <div><img src="images/information.png" alt="information" ></div>
          <div><img src="images/settings.png" alt="settings" ></div>
        </div>
      </template>
      <!-- <side-bar></side-bar> -->
      <div>
        <div class="fixed-container">
          <side-bar></side-bar>
        </div>
      </div>
      <div class="body-container" id="body-container">  
        <div class="nav-bar">
          <div class="list-container">
            <ul class="list-option">
              <li>
                <a href='home.html'>Home</a>
              </li>
              <li>
                <a href='#'>Upload</a>
              </li>
              <li>
                <a href='share.html'>Share</a>
              </li>
              <li>
                <a href='export.html'>Export</a>
              </li>
              <li>
                <a href="about.html">About us</a>
              </li>
            </ul>
          </div>
          <div class="search-image-container">
            <div class="search-container">
              <span id="menu" class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </span>
              <input type="search" placeholder="Search">
            </div>
            <div class="user-container">
              <img src="http://placehold.it/" alt="name" >
            </div>
          </div>
        </div>
        <div class="upload-info-container">
          <p>UPLOAD DATA</p>
          <div class="input-container">
            <div class="label-wrapper"><label>Name</label></div>
            <div class="input-wrapper"><input type='text' name='name' ></div>
          </div>
          <div class="input-container">
            <div class="label-wrapper"><label>Description</label></div>
            <div class="input-wrapper"><input type='text' name='name' ></div>
          </div>
          <div class="input-container">
            <div class="label-wrapper"><label>File Type</label></div>
            <div class="input-wrapper"><select>
              <option value="jpeg">jpeg</option>
              <option value="csv">csv</option>
              <option value="json">json</option>
              <option value="pdf">pdf</option>
            </select>
          </div>
        </div>
        <div class="upload-file-container">
          <div class="upload-file-wrapper">
            <div class="attach-file">
              <i class="fa fa-paperclip" aria-hidden="true"></i> attach file
            </div>
            <div class="file-upload" id="file-upload-container">
              <div class="input-file-wrapper">
                <label for="file-upload"> 
                  <img src="images/rafiki.png" alt="upload file" >
                  <div id="drag-title">Drag your file here, or browse</div>
                </label>
                <input type="file" hidden id="file-upload">
              </div>
            </div>
          </div>
        </div>
        <div class="button-wrapper">
          <button-component class="btn-primary" value="Upload"></button-component>
          <button-component value="Cancel"></button-component>
        </div>
      </div>
    </div> 
  </main>
  <sidebar-modal>
    <side-bar checkResized attachId="body-container" computedHeight="true" markDifference="0.01rem"></side-bar>
  </sidebar-modal>  
</body>
</html>
